
<div class="container">
  <div *ngIf="isLoading" style="text-align: center;">
    <app-loading-spinner></app-loading-spinner>
  </div>
  <div class="row mt5 justify-content-center" *ngIf="!isLoading">
    <app-recipe-item

    [recipe]="recipeEl">
    </app-recipe-item>
  </div>
</div>
