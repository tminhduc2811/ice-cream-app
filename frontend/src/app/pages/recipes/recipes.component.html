<div class="container-fluid">
  <div class="alert alert-dismissible alert-success" *ngIf="successMessage" (close)="successMessage = ''">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    {{successMessage}}
  </div>
  <div class="alert alert-dismissible alert-warning" *ngIf="warningMessage" (close)="warningMessage = ''">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    {{warningMessage}}
  </div>
  <form style="padding-bottom: 50px; padding-top: 25px; padding-left: 0px;">
    <fieldset>
      <div class="row">
        <div class="form-group col-md-5" style="min-width: 250px;">
          <legend>Ice Cream</legend>
          <label for="iceCreamType">Select type of Ice-cream you want</label>
          <select class="form-control" id="iceCreamType" (change)="iceCreamSelected($event.target.value)">
            <option *ngFor="let iceCream of iceCreams; let i = index" [value]="i">{{iceCream.name}}</option>
            <option [value]="iceCreams.length">All</option>
          </select>
        </div>
        <div class="form-group col-md-4">
          <legend>Options</legend>
          <label for="option">Select options</label>
          <select class="form-control" id="option">
            <option>Newest</option>
            <option>Highest views</option>
            <option>Highest prices</option>
          </select>
        </div>
        <div class="col-md-3" style="padding-top: 70px;" *ngIf="isUser">
          <button class="btn btn-primary" (click)="newRecipe()">New Recipe</button>
        </div>
      </div>
    </fieldset>
  </form>
  <app-recipe-list [events]="eventsSubject.asObservable()" [icecreamList]="iceCreams" (statusUpdated)="statusUpdated($event)"></app-recipe-list>
</div>
